<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Page title</title>

    <meta content="Description" name="description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="logo" aria-label="To homepage">
          LOGO
        </a>
        <nav
          class="nav"
          id="navigation"
          role="navigation"
          aria-hidden="false"
          aria-labelledby="nav-button"
        >
          <div
            type="button"
            class="nav__button hamburger hamburger--spin js-hamburger"
            id="nav-button"
            aria-controls="nav-list"
            aria-expanded="false"
            aria-label="Navigation"
          >
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
          <ul class="nav__main" id="nav-list">
            <li>
              <a href="#">MenuItem</a>
            </li>
            <li>
              <a href="#">MenuItem</a>
            </li>
            <li>
              <a href="#">MenuItem</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <h1>Lets code!</h1>
          <img src="<%=require('./img/wow/pizza.svg')%>" alt="" />
          <div id="app"></div>
        </div>
      </div>
    </section>
  </body>
</html>
